<!DOCTYPE html>
<html lang="en" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="inc/layout"
>
<head>
<script src="/js/user/join.js"></script>
</head>
<body>
    <main layout:fragment="main">    
        
        <section id="join-info" class="max-width:10 margin-right:auto margin-left:auto padding:10">
            <h1 class="d:none">회원가입 입력 영역</h1>
            <form class="n-form" action="join" method="post">
              <h1 class="n-font:h3 font-weight:3">✏️ 회원 가입</h1>
              <div>
                <label>
                  <span>이름</span> 
                  <input class="input" type="text" name="name" placeholder="이름을 입력해주세요" />
                  <span class="span" name="focus-name"></span>
                </label>
              </div>
              <div>
                <label>
                  <span>아이디</span>
                  <input class="input" type="text" name="displayname" placeholder="사용하실 아이디를 입력해주세요" />
                  <span class="span" name="focus-displayname"></span>
                </label>
              </div>
              <div>
                <label>
                  <span>비밀번호</span>
                  <input class="input" type="text" name="password" placeholder="비밀번호를 입력해주세요" />
                  <span class="span" name="focus-password"></span>
                </label>
              </div>
              <div>
                <label>
                  <span>연락처</span>
                  <input class="input" type="text" name="phone" placeholder="연락처를 입력해주세요" />
                  <span class="span" name="focus-phone"></span>
                </label>
              </div>
              <div>
                <label>
                  <span>이메일</span>
                  <input class="input" type="text" name="email" placeholder="이메일을 입력해주세요" />
                  <span class="span" name="focus-email"></span>
                </label>
              </div>
              <div>
                <div>회원종류</div>
                <fieldset class="d:flex gap:4">
                  <label class="flex-direction:row ai:center gap:3" th:each="list:${memberTypeList}">
                    <input type="radio" name="type" value="${list.title}" class="n-toggle n-toggle:dot" />
                    <span th:text="${list.name}">일반</span>
                  </label>
                </fieldset>
              </div>
        <!-- <div>
                <label>
                  <span>공개 여부</span>
                  <input type="checkbox" class="n-toggle" />
                </label>
              </div> -->
              
              <!-- 버튼 영역 -->
              <div>
                <button class="n-btn">가입하기</button>
              </div>
          </form>
        </div>
    </main>
</body>
</html>
