<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="inc/layout">
    
    <main layout:fragment="main">
        
        <!--1. 전체를 감싸는 영역 -->
        <section class="padding:10">
            
            <!-- 2.1.영역의 제목 -->
            <h1 class="d:none">멘토등록</h1>
            
            <!-- 2.2.폼 영역 : 상단의 Share...과 하단의 입력 영역-->
            <form class="d:flex flex-direction:column padding:10" method="post" enctype="multipart/form-data">
                
                <!-- 3.1.추가 설명 -->
                <div>
                    <span class="margin-left:5 n-font:subtitle color:main-1	">
                        Share your valuable career experince.
                    </span>
                </div>
                
                <!-- 3.2.이미지 및 input 영역 -->
                <div class="d:flex flex-direction:row">
                    
                    <!-- 4. 이미지 등록 영역 -->
                    <div class="d:flex flex-grow:1 margin-right:5">
                        
                        <!-- 4.1.사진 추가 영역 -->             
                        <section class="n-item suggest-component flex-grow:1">
                        
                            <a class="text-align:center"  href="" target="_blank">
                                
                                <div class="d:flex flex-direction:column ai:center jc:center height:10p">
                                    <h1 class="font-size:2">
                                        프로필 이미지 추가하기
                                    </h1>    
                                    <div class="border border-radius:4 w:fit-content p:5 plus margin-top:3">
                                        <span class="icon icon:plus"></span>
                                        <input type="file" accept="image/*" onchange="loadFile(this)">
                                    </div>
                                </div>
                            </a>
                        </section>
                    </div>
                    
                    <div class="n-form flex-grow:1">
                        <!-- <h1 class="n-font:h3 font-weight:3">✏️ 멘토등록</h1> -->

                        <!-- 입력영역 -->
                        <div>
                            <label class="margin:1">
                                <span>이름</span>
                                <input type="text" placeholder="이름을 입력해주세요."/>
                            </label>
                            <label class="margin:1">
                                <span>한줄소개</span>
                                <input type="text" placeholder="한줄소개를 해주세요."/>
                            </label>
                            <label class="margin:1">
                                <span>전문분야</span>
                                <input type="text" placeholder="전문분야를 입력해주세요."/>
                            </label>
                            <label class="margin:1">
                                <span>경력</span>
                                <input type="text" placeholder="경력을 입력해주세요."/>
                            </label>
                            <label class="margin:1">
                                <span>설명</span>
                                <textarea  type="text" placeholder="멘토님에 대한 상세정보를 입력해주세요."></textarea>
                            </label>
                        </div>
                    
                        <!-- 등록하기 버튼-->
                        <div class="padding-right:5 padding-left:5">
                            <button class="n-btn">등록하기</button>
                        </div>
                    </div>       
                </div>  
            </form>
        </section>
    </main>
</html>
<script>
    function loadFile(input) {
        let file = input.files[0]; // 선택파일 가져오기

        let newImage = document.createElement("img"); //새 이미지 태그 생성

        //이미지 source 가져오기
        newImage.src = URL.createObjectURL(file);
        newImage.style.width = "100%"; //div에 꽉차게 넣으려고
        newImage.style.height = "100%";
        newImage.style.objectFit = "cover"; // div에 넘치지 않고 들어가게

        //이미지를 image-show div에 추가
        let container = document.getElementById('image-show');
        container.appendChild(newImage);
    }
</script>
