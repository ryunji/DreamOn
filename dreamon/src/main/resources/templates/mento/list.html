<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="inc/layout"
>
<head>
  
</head>
    <main layout:fragment="main">
        
      
        <h1>멘토 목록</h1>
     
        <div class="d:grid
                    grid-auto-flow:row 
                    grid-template-columns:3
                    column-gap:5
                    row-gap:5
                    "   >
          <div class="n-item n-item:shadow p:0 pb:4 bd-radius:0 max-w:5" th:each="mento : ${mentoList}">
          <div>
              <img src="/cafe.jpg" class="h:auto w:100p" />
            </div>
            <div class="mt:4 px:3">
              <div class="n-font:h2 font-weight:3 color:base-8"
              th:text="${mento.id}">Cafe Rland</div>
              <div class="mt:1 font-size:2 color:base-7">
                고소한 원두와 맛있는 샌드위치가 일품인 카페입니다.
              </div>
              <div class="mt:1">
                <span class="icon icon:heart_fill icon-size:2 icon-color:accent-1">
                  좋아요
                </span>
                <span class="font-size:1 ml:1">24</span>
              </div>
            </div>
          </div> 
    </div>
    </main>   
</html>
