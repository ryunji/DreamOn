<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="inc/layout">
    <main layout:fragment="main">
        
        <!-- 19강 : 헤더외에 다른 부수적인 정보가 들어갈 때, 컨텐트 말고(ex : 전체명소, 더 보기 )-->
        <!-- 헤더는 섹션 태그가 아니며 여기는 헤더 영역이에요를 알리는 것, header의 섹션은 body : HTML 19강-->
        <!-- 영상 기준에서 Rland는 헤더 영역에 있었음.
             내 코드 상에서는 Mayo가 제일 큰 제목이 될듯. -->
        <!-- 헤더라는 태그는 섹션 마다 가지고 있을 수 있음. -->     
        <header>
            <h1 class="text-align:center">뉴스 목록</h1>                                            <!-- 문서 전체의 제목 -->
            <p class="text-align:center">2개 이상의 사이트에서 발췌한 창업 뉴스를 제공해드립니다.</p>   <!-- P : 블럭 태그 -->
        </header>
        
        <!-- div : card list(카드 아이템을 감싸고 있는 전체 영역) -->
        <div> 
            <div class="d:flex justify-content-between">
                <div>
                    <input type="radio" name="filter" >기사(전체 909건)
                </div>
                <!-- 뉴스 검색 폼 : 검색 필터 영역 -->
                <div><input type="radio" name="filter">제목 
                    <input type="radio" name="filter">제목 + 컨텐츠
                </div>    
            </div>

            <!-- 제목과 컨텐츠를 묶어주는 태그가 섹션태그 -->
            <article class="n-item n-item-type:outline-box"
                     th:each="news : ${newsList}">
                
                <!-- 표, 폼, 문장, 목록에는 제목을 달아주도록 한다.
                     즉 다섯개의 컨텐츠가 아닌 녀석에는 제목을 달아주지 않는다. HTML 13강 -->
                <h1>
                    <a  class="font-size:3
                               font-weight:3"
                        href="https://www.newsnjob.com/news/articleView.html?idxno=25495" 
                        th:text="${news.title}"
                        target="_top">
                        뉴스 제목
                    </a>
               </h1>
               <p class="font-size:1">
                    뉴스 내용
               </p>     
            </article>
        </div>       
    </main>   
</html>
